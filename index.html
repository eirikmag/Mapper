<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norgeskart GPX Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <!-- Load parsed GPX from a library or just raw XML parsing. We can use leaflet-gpx if we want, but let's try a simple approach first or CDN -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
</head>

<body>
    <div id="controls">
        <div class="header-row">
            <h1>Norgeskart GPX Viewer</h1>
            <div class="header-controls">
                <button id="locate-btn" title="Show my location">üìç</button>
                <button id="owner-btn" title="Toggle Owner Overlay">üë•</button>
                <button id="toggle-controls" title="Minimize/Maximize">‚àí </button>
            </div>
        </div>

        <div id="controls-content">
            <div id="owner-legend"
                style="display:none; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <!-- Legend items will be injected here -->
            </div>

            <div class="upload-section">
                <input type="file" id="gpx-upload" accept=".gpx" multiple />
                <p class="instructions">Upload GPX files (saved automatically).</p>
            </div>

            <div id="track-list-container">
                <h3>Server Tracks (Folder)</h3>
                <ul id="server-track-list">
                    <!-- Server tracks listed here -->
                </ul>
                <p id="no-server-tracks" class="empty-msg">No tracks in 'tracks/' folder.</p>

                <h3>My Tracks (Local)</h3>
                <ul id="local-track-list">
                    <!-- Local tracks listed here -->
                </ul>
                <button id="clear-all-btn" class="danger-btn">Clear All Local Tracks</button>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="app.js?v=4"></script>
</body>

</html>
